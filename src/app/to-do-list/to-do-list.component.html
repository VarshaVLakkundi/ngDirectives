<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="to-do col-md-5">
            <h2 class="m-3 text-center">Task List</h2>

            <div class="details" *ngFor="let item of items; let i = index" appHoverHighlight hoverColor="linen"
                [appTooltip]="item.details" appDraggable (dragEnd)="onDragEnd(i, $event)">
                <h5>{{ item.title }}</h5>
                <small> {{item.description}} </small> 
                <div class="d-flex justify-content-between">
                    <span [ngStyle]="{'color':getColor(item.type)}">{{item.type}}</span>
                    <span class="status" [ngClass]="{'badge-warning': item.status == 'In Progress', 
                'badge-info': item.status == 'To Do', 'badge-success': item.status == 'Done'}"  >{{item.status}}</span>
                </div>
                <div>
                    <span><i class="fa fa-regular fa-user" style="font-size: 14px;"></i> {{item.assigned_to}} </span>
                </div>
            </div>
        </div>
    </div>
</div>
